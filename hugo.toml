baseURL = "https://stock.informationhot.kr/"
languageCode = "ko-KR"
title = "캔들트렌드"
theme = "congo"
defaultContentLanguage = "ko"

[pagination]
  pagerSize = 20

[languages]
  [languages.ko]
    languageName = "한국어"
    weight = 1

[menu]
  [[menu.main]]
    name = "홈"
    pageRef = "/"
    weight = 1
  [[menu.main]]
    name = "주식분석"
    pageRef = "posts"
    weight = 2
  [[menu.main]]
    name = "IPO"
    pageRef = "categories/ipo"
    weight = 3

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
